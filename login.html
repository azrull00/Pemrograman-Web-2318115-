<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bang</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <div class="background">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <p>Please fill in your personal data</p>
            <form action=" ">

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn-signin" >Sign In</button>
                <a href="register.html" >
                    <button type="button" class="btn-create-account" onclick="login()" >Create New Account</button>
                </a>
            </form>
        </div>
    </div>
<div id="snackbar">Login Sukses Bang ..</div>
    <script src="js/script-login.js">
    </script>
</body>

</html>
