<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Bang</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <p>Sign Up and Flex Your Future</p>
            <form action="">
                <!-- Input First Name -->
                <div class="input-group">
                    <label for="Name"><i class="fas fas fa-user-tie"></i></label>
                    <input type="text" name="FirstName" placeholder="First Name">
                </div>
                <!-- Input Last Name -->
                <div class="input-group">
                    <label for="Name"><i class="fas fas fa-user-tie"></i></label>
                    <input type="text" name="lastName" placeholder="Last Name">
                </div>
                <!-- Input Email -->
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Input Password -->
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                </div>

                <a href="login.html" class="forgot-password">Back to Login</a>
                <button type="submit" class="btn-signin">Sign Up</button>
                <button type="button" class="btn-create-account">Sign In With <i class="fab fa-google-plus-g"></i></button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>

</html>
